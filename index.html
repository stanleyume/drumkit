<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css"/>
  <title>Drum Kit</title>
</head>
<body>
  <div class="drum">
    <div class="key" data-key="a">KICK<div>A</div></div>
    <div class="key" data-key="b">HAT<div>B</div></div>
    <div class="key" data-key="c">CLAP<div>C</div></div>
  </div>

  <script>
    window.addEventListener('keydown', btn => {
      let key = btn.key;
      let node = document.querySelector(`div[data-key="${key}"]`);
      if(!node) return;
      node.classList.add('playing');
    });
    window.addEventListener('keyup', btn => {
      let key = btn.key;
      let node = document.querySelector(`div[data-key="${key}"]`);
      if(!node) return;
      node.classList.remove('playing');
    });
  </script>
</body>
</html>
