<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css"/>
  <title>Drum Kit</title>
</head>
<body>
  <div class="drum">
    <div class="key" data-key="a" data-sound="./sounds/kick.mp3">KICK<div class="label">A</div></div>
    <div class="key" data-key="b" data-sound="./sounds/hat.mp3">HAT<div class="label">B</div></div>
    <div class="key" data-key="c" data-sound="./sounds/clap.mp3">CLAP<div class="label">C</div></div>
  </div>

  <script>
    function start(btn) {
      let key = btn.key || btn.target.getAttribute('data-key');
      let node = document.querySelector(`div[data-key="${key}"]`);
      if(!node) return;
      let audio = new Audio(node.getAttribute('data-sound'));
      audio.currentTime = 0;
      audio.play();
      node.classList.add('playing');
    }

    function stop(btn) {
      let key = btn.key || btn.target.getAttribute('data-key');
      let node = document.querySelector(`div[data-key="${key}"]`);
      if(!node) return;
      node.classList.remove('playing');
    }
    window.addEventListener('keydown', start);
    window.addEventListener('mousedown', start);

    window.addEventListener('keyup', stop);
    window.addEventListener('mouseup', stop);
  </script>
</body>
</html>
